name: flutter_flavors_boilerplate
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  # ios icons 
  cupertino_icons: ^1.0.8
      # for state management
  get: ^4.6.6
  # library for caching loaded network images
  cached_network_image: ^3.4.1
  # to show app information (version, build, name etc)
  package_info_plus: ^9.0.0
  # network apis
  dio: ^5.7.0
  # dependency injection
  get_it: ^9.2.0
  # utils (date formats, time formats, number formats etc.)
  intl: ^0.20.2
  # screen size management
  flutter_screenutil: ^5.9.3
  # animation library
  flutter_animate: ^4.5.2
  # svg asset support library
  flutter_svg: ^2.0.10+1
  # google font library
  # device info
  device_info_plus: ^12.3.0
  # shared_preferences
  shared_preferences: ^2.3.2
  # lottie animtaion
  lottie: ^3.1.2
  # url launcher
  url_launcher: ^6.3.1
  # connectivity
  connectivity_plus: ^7.0.0
  # staggered grid view
  flutter_staggered_grid_view: ^0.7.0
  # path provider for internal file system
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

